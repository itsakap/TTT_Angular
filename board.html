<ul>
  <li ng-repeat = "row in board track by $index">
    <span  x-ng-repeat = "column in row track by $index"
    x-ng-class = "{x : column=='x',
                o : column=='o'}"
    x-ng-click = "playMove($parent.$index, $index)"x-ng-style = "getStyle(column)">
    </span>
  </li>
</ul>
<button x-ng-click = "newGame()">Reset</button>
