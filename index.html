<html>
  <head>
    <title>Tic Tac T</title>
    <link href='http://fonts.googleapis.com/css?family=Codystar|Righteous|Sonsie+One|Monoton|Titan+One' rel='stylesheet' type='text/css'/>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <script src = "angular.min.js"></script>
    <script src = "https://cdn.firebase.com/v0/firebase.js"></script>
    <script src = "https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src = "main.js"></script>

  </head>
  <body>
    <div x-ng-app="TTT" x-ng-controller = "BoardCtrl" id = "board" >
    <div id = "rdrlogo" x-ng-class="{animating:pageToggle == 0}"></div>
      <div x-ng-switch on="pageToggle" x-ng-init = "getPiece()">
        <intro  x-ng-switch-when="0"></intro>
        <div id = "characters-page" x-ng-switch-when = "1">
          <div class = "clearfix">
            <characters charname = "{{names[obj.playerone.nameIndex]}}" player = "obj.playerone"></characters>
          
            <h2>VS</h2>
          
            <characters charname = "{{names[obj.playertwo.nameIndex]}}"player = "obj.playertwo"></characters>
          </div>
          
        </div>
        <board x-ng-switch-when="2"></board>
        <winner x-ng-switch-when = "3"></winner>
      </div>
      <div class = "volume" x-ng-class = "{muted:true}"></div>
    </div>
  </body>
</html>
