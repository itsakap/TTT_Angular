<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <script src = "angular.min.js"></script>
    <script src = "https://cdn.firebase.com/v0/firebase.js"></script>
    <script src = "https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
    <script src = "main.js"></script>
  </head>
  <body>
    <img src = "img/RDR.png"/>
    <div ng-app="TTT" ng-controller = "BoardCtrl" id = "board">
      <div x-ng-switch on="pageToggle">
        <intro x-ng-switch-when="0"></intro>
        <div id = "characters-page" x-ng-switch-when = "1">
          <div class = "clearfix">
            <characters charname = "{{names[obj.playerone.nameIndex]}}" player = "obj.playerone"></characters>
          
            <h2>VS</h2>
          
            <characters charname = "{{names[obj.playertwo.nameIndex]}}"player = "obj.playertwo"></characters>
          </div>
          <button x-ng-click = "start()">Get into it, hunty</button>
        </div>
        <board x-ng-switch-when="2"></board>
      </div>
    </div>
  </body>
</html>
