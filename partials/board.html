<ul>
  <li ng-repeat = "row in obj.board track by $index">
    <span  x-ng-repeat = "column in row track by $index"
    x-ng-class = "{x : column=='x',
                o : column=='o'}"
    x-ng-click = "click($parent.$index, $index)"x-ng-style = "sty(column)">
    </span>
  </li>
</ul>
<!-- multiplayer discourages the presence of a reset button -->
